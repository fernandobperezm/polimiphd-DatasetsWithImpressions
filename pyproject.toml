readme = "README.md"
packages = [{ include = "impressions_datasets" }, { include = "impressions_datasets/py.typed" }]

[tool.poetry.dependencies]
python = "~3.10"
numpy = "^1.26.3"
pandas = "^2.2.2"
scipy = "^1.14.1"
